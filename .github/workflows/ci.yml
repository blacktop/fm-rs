name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Format check (runs on any platform)
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          cache: false
      - run: cargo fmt --all -- --check

  # Clippy and tests (macOS 26 Tahoe ARM64 - requires FoundationModels.framework)
  check:
    name: Check & Test
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Check clippy
        run: cargo clippy --all --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

  # Build documentation (macOS 26 for FoundationModels.framework)
  docs:
    name: Documentation
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # Derive crate can be checked on Linux (no Swift dependency)
  derive-check:
    name: Derive Crate (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Check derive crate
        run: cargo clippy -p fm-rs-derive -- -D warnings

      - name: Test derive crate
        run: cargo test -p fm-rs-derive
